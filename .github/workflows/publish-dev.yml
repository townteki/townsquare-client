# This is a deploy workflow to test server

name: CI Publish Dev

# Controls when the action will run. 
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger bump-version in townsquare
        run: |
          curl -X POST -u $GITHUB_ACTOR:${{secrets.ACCESS_TOKEN}} \
            -H "Accept:application/vnd.github" -H "Content-Type:application/json" \
            https://api.github.com/repos/townteki/townsquare/actions/workflows/bump-version.yml/dispatches --data '{"ref": "bump-version" }'
  call-workflow-build:
    uses: townteki/townsquare-client/.github/workflows/build.yml@version-bumping
    needs: bump-version
